
<div class = "container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <mat-card fxFlex="100">
        <h3> {{idd}} : {{typed}} : {{host}} : {{port}} : {{db}} : </h3>
        <div class=" float-lg-right">
          <mat-icon *ngIf="!bdd_status" style="color:red;">lens</mat-icon>
          <mat-icon *ngIf="bdd_status" style="color: green">lens</mat-icon>

        </div>

        <div class="row" >
          <div class="col-lg-12">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="Table_name">
                <th mat-header-cell *matHeaderCellDef> Table Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Table_name}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nbParametters">
                <th mat-header-cell *matHeaderCellDef> Nb Parametters </th>
                <td mat-cell *matCellDef="let element"> {{100}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="nbRow">
                <th mat-header-cell *matHeaderCellDef> Nb Rows  </th>
                <td mat-cell *matCellDef="let element"> {{element.nbRow +0+0}} </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action  </th>
                <td mat-cell *matCellDef="let element"> </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row class="tableRow" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<br>
